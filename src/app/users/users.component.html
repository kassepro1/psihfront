
<section class="content">
  <div class="row clearfix">
    <div class="col-lg-12 col-md-12 col-xs-12">

      <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>
            <h2>Gestion des utilisateurs</h2>
            <div class="header-button-right">
                <button mat-raised-button (click)="openAddUserDialog()" mat-button color="primary" class="btn-primary" name="addUser">
                  <i class="material-icons">add</i>
                  <span>Ajouter</span>
                </button>
            </div></mat-card-title>
        </mat-card-header>

        <mat-card-content>
          <mat-form-field  >
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Rechercher">
          </mat-form-field>

          <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort class="table table-responsive">

              <!-- firstname -->
              <ng-container matColumnDef="firstname">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Pr√©nom</th>
                <td mat-cell *matCellDef="let row"> {{row.firstname}} </td>
              </ng-container>

              <!-- lastname -->
              <ng-container matColumnDef="lastname">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom </th>
                <td mat-cell *matCellDef="let row"> {{row.lastname}} </td>
              </ng-container>

              <!-- Name Column -->
              <ng-container matColumnDef="username">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Pseudo </th>
                <td mat-cell *matCellDef="let row"> {{row.username}} </td>
              </ng-container>

              <!-- Color Column -->
              <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                <td mat-cell *matCellDef="let row" > {{row.email}} </td>
              </ng-container>

              <!-- Actions Column -->
              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>

                <td mat-cell *matCellDef="let row">
                  <button mat-icon-button color="primary" (click)="openEditUser(row)" matTooltip="Modifier">
                  <mat-icon style="font-size: 20px">edit</mat-icon>
                </button>
                  <button mat-icon-button color="warn" (click)="deleteUser(row)" matTooltip="Supprimer">
                    <mat-icon style="font-size: 20px;margin-left: 43px;margin-top: -87px">delete</mat-icon>
                  </button></td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;">
              </tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
          </div>

        </mat-card-content>

      </mat-card>

    </div>
  </div>
</section>
