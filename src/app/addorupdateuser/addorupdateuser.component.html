<p>addorupdateuser works!</p>

<section>

  <form [formGroup]="userForm"  autocomplete="off" novalidate (ngSubmit)="addOrUpdateUser(userForm.value)" fxLayout="column wrap"
  fxLayoutAlign="center center" fxLoyoutGap="10px">

    <mat-card>
      <mat-card-header>
        <mat-card-title>
          Ajouter or Update User
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
         <mat-form-field>
           <input matInput type="text" placeholder="Nom " formControlName="lastName" id="lastName">
           <mat-hint align="end">
               Nombre max de caracteres est de 60
           </mat-hint>
           <mat-error *ngIf="hasError('lastName','required')"></mat-error>
           <mat-error *ngIf="hasError('lastName','maxlength')"></mat-error>
         </mat-form-field>
        <mat-form-field>
          <input matInput type="text" placeholder="Prenom" formControlName="firstName" id="firstName">
          <mat-hint align="end">
            Nombre max de caracteres est de 60
          </mat-hint>
          <mat-error *ngIf="hasError('firstName','required')"></mat-error>
          <mat-error *ngIf="hasError('firstName','maxlength')"></mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput type="text" placeholder="Nom d'utilisateur" formControlName="username" id="username">
          <mat-hint align="end">
            Nombre max de caracteres est de 60
          </mat-hint>
          <mat-error *ngIf="hasError('username','required')"></mat-error>
          <mat-error *ngIf="hasError('username','maxlength')"></mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput type="text" placeholder="Email" formControlName="email" id="email">
          <mat-hint align="end">
            Nombre max de caracteres est de 60
          </mat-hint>
          <mat-error *ngIf="hasError('email','required')"></mat-error>
          <mat-error *ngIf="hasError('email','maxlength')"></mat-error>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions align="center">
        <button mat-raised-button color="primary" type="submit" [disabled]="!userForm.valid">Enregistrer</button>
      </mat-card-actions>
    </mat-card>
  </form>
</section>
