
<section>

  <form [formGroup]="userForm"  autocomplete="off" novalidate (ngSubmit)="addOrUpdateUser(userForm.value)" >

    <mat-card>
      <mat-card-header>
        <mat-card-title>
         {{data.title}}
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
         <mat-form-field>
           <input matInput type="text" placeholder="Nom " formControlName="lastname" id="lastname">
           <mat-error *ngIf="hasError('lastname','required')"></mat-error>
           <mat-error *ngIf="hasError('lastname','maxlength')"></mat-error>
         </mat-form-field>
        <mat-form-field>
          <input matInput type="text" placeholder="Prenom" formControlName="firstname" id="firstname">
          <mat-error *ngIf="hasError('firstname','required')"></mat-error>
          <mat-error *ngIf="hasError('firstname','maxlength')"></mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput type="text" placeholder="Nom d'utilisateur" formControlName="username" id="username" required (blur)="searchUsername($event.target.value)">
          <mat-error *ngIf="hasError('username','required')"></mat-error>
          <mat-error *ngIf="hasError('username','maxlength')"></mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput type="text" placeholder="Email" formControlName="email" id="email" required (blur)="searchEmail($event.target.value)">

          <mat-error *ngIf="hasError('email','required')"></mat-error>
          <mat-error *ngIf="hasError('email','maxlength')"></mat-error>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions align="center">
        <button mat-raised-button color="primary" type="submit" [disabled]="!userForm.valid">Enregistrer</button>
        <button mat-raised-button color="warn" type="reset" (click)="closeDialog()" >Annuler</button>

      </mat-card-actions>
    </mat-card>
  </form>
</section>
